<include file="Public/header" title="作品展示" />

<div id="page-wrapper">
    
    <div class="row">
		<div class="col-md-6">
            <a href="{:U('display/add')}" class="btn btn-success">添加作品</a>
        </div>
        <div class="col-md-6">
            <form action="{:U('display/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入推荐指数或作品名字或作品制作时间关键词搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
	<form action="{:U('display/del_getid')}" method="post" >
    <table class="table table-hover table-striped">
        <thead>
            <tr>
				<th>    </th>
                <th>编号</th>
                <th>推荐指数</th>
                <th>作品名字</th>
				<th>制作时间</th>
				<th>精要作品</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="model" item="v">
            <tr>
				<td><input type="checkbox" name="ids[]" value="{$v.id}"></td>
                <td>{$v.id}</td>
                <td>{$v.love}</td>
                <td>{$v.name}</td>
                <td>{$v.time}</td>
				<td>{$v.type}</td>
                <td><a href="{:U('display/update?id=')}{$v.id}">编辑</a> | <a href="{:U('display/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
	<label for="ss"><input id="ss" type="checkbox" onclick="sall(this)" />全选</label>
	<input type="submit" name="dosubmit" value="删除" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');"/>
	<input type="submit" name="dosubmit" value="提交">
	</form>
    {$page}
</div>
	<script>
		var cnames=document.getElementsByName("ids[]");
		function sall(obj){
			for(var i=0;i<cnames.length;i++){
				cnames[i].checked=obj.checked;
			}
		}
	</script>
<include file="Public/footer" />
