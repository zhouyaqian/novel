<include file="Public/header" title="编辑" />
<div id="page-wrapper">
	<form method="post" action="{:U('display/update?id=')}{$display.id}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="display-love">推荐指数</label>
            <input type="text" name="love" class="form-control" value="{$display.love}" id="love">
        </div>
		<div class="form-group">
            <label for="display-name">作品名字</label>
            <input type="text" name="name" class="form-control" value="{$display.name}"id="name">
        </div>
		<div class="form-group">
            <label for="display-time">制作时间</label>
            <select id="years" name="years">  
                    <option value="{($display.year|intval)-2004}">{$display.year}</option> 
			</select> 
			<select id="months" name="months" onchange="setDays(years,this);">  
                    <option value="{$display.month|intval}">{$display.month}</option>  
                      
            </select> 
			<select id="days" name="days">  
                    <option value="{$display.day}">{$display.day}</option>        
            </select>
        </div>
		<div class="form-group">
            <label for="display-type">
				<input type="radio" name="type" id="type" value="1" <if condition="$display.type eq 1">checked="checked"</if>>精要作品
			</label>
			<label for="display-type">
				<input type="radio" name="type" id="type" value="0" <if condition="$display.type eq 0">checked="checked"</if>>普通作品
			</label>
        </div>
		<div class="form-group">
            <label for="display-name">作品介绍</label>
            <textarea  name="introdaction" id="display-introdaction" class="form-control">{$display.introdaction}</textarea>
        </div>
		<div class="form-group">
            <label for="display-pic_name">作品附属图片</label>
			<script id="display-pic_name" name="pic_name" type="text/plain">{$display.pic_name|htmlspecialchars_decode}</script>
        </div>
		<input type="hidden" name="id" value="{$display.id}">
        <button type="submit" class="btn btn-default">提交</button>
	</form>
</div>
<script src="__STATIC__/js/jquery-1.10.2.js"></script>
<script src="__STATIC__/js/time.js"></script>
<!-- 配置文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('display-pic_name',{
        toolbars: [
            ['fullscreen', 'source', 'undo', 'redo','bold', 'italic', 'underline','fontborder', 'strikethrough', '|','simpleupload', 'insertimage','attachment','emotion','link','unlink', '|', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote','searchreplace', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc'],
            ['inserttable','insertrow', 'insertcol','mergeright', 'mergedown','deleterow', 'deletecol','splittorows','splittocols', 'splittocells','deletecaption','inserttitle', 'mergecells', 'deletetable','insertparagraphbeforetable', 'paragraph','fontsize','fontfamily']
        ],
        initialFrameHeight:500,
        zIndex:100
    });
</script>
