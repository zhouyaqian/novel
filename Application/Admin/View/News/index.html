<include file="Public/header" title="新闻动态" />
<div id="page-wrapper">
    
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('news/add')}" class="btn btn-success">添加新闻</a>
        </div>
        <div class="col-md-6">
            <form action="{:U('news/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入新闻标题搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>	
	
	<table class="table table-hover table-striped">
        <thead>
            <tr>
			<th>编号</th>
			<!--<th>图片名</th>-->
			<th>标题</th>
			<th></th>
			<th>时间</th>
			<th>操作</th>
		</tr>
        </thead>
		
		<tbody>
		
			<foreach name="result" item="v">
			<tr>
				<td>{$v.id}</td> 
				<!--<td>{$v.picname|htmlspecialchars_decode}</td>-->
				<td>{$v.title}</td>
				<td></td>
				<td>{$v.time|date="Y/m/d H:i:s",###}</td>
				<td><a href="{:U('news/update?id=')}{$v.id}">编辑</a> | <a href="{:U('news/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a></td>
           
			</tr>	
			</foreach>        
		</tbody>
		
	</table>
	
	
    {$page}
</div>

<include file="Public/footer" />
