<include file="Public/header" title="添加新闻" />
<div id="page-wrapper">

<form method="post" action="{:U('news/add')}"  enctype='multipart/form-data'>
		
           <label for="post-picname">上传图片五张图片  图片最好740px*380px</label>
            <script id="post-picname" name="picname" type="text/plain"></script>
		
		<div class="form-group">
			<label for="post-title">新闻标题</label>
            <input type="text" name="title" class="form-control" id="post-title" placeholder="输入新闻标题">
        </div>
		
		<div class="form-group">
            <label for="post-content">新闻内容</label>
            <script id="post-content" name="content" type="text/plain"></script>
        </div>
		
		<button type="submit" class="btn btn-default">提交</button>
		
      </form>
</div> 

<!-- 配置文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
