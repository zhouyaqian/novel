<include file="Public/header" title="编辑新闻" />
<div id="page-wrapper">
    <form method="post" action="{:U('news/update?id=')}{$category.id}"  enctype='multipart/form-data'>
	 
		
            <label for="post-picname">五张图片  图片最好740px*380px</label>
            <script id="post-picname" name="picname" type="text/plain">{$post.picname|htmlspecialchars_decode}</script>
        
		                        
        <div class="form-group">
            <label for="post-title">新闻标题</label>
            <input type="text" name="title" class="form-control" value="{$post.title}" id="post-title" placeholder="输入文章标题">
        </div>  
        
        <div class="form-group">
            <label for="post-content">新闻内容</label>
            <script id="post-content" name="content" type="text/plain">{$post.content|htmlspecialchars_decode}</script>
        </div>
       
        <input type="hidden" name="id" value="{$post.id}">
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
<!-- 配置文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
<!-- 实例化编辑器 -->

</script>
