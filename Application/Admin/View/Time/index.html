<include file="Public/header" title="时间管理" />

<div id="page-wrapper">
    
    <div class="row">
        
        <div class="col-md-6">
            <form action="{:U('time/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入姓名关键词搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>name</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
                <th>total</th>
                <th>week</th>
				<th>操作</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="model" item="v">
            <tr>
                <td>{$v.username}</td>
                <td>{$v.monday}</td>
                <td>{$v.tuesday}</td>
                <td>{$v.wednesday}</td>
                <td>{$v.thursday}</td>
                <td>{$v.friday}</td>
                <td>{$v.saturday}</td>
                <td>{$v.sunday}</td>
                <td>{$v.total}</td>
                <td>{$v.week}</td>

                <td><a href="{:U('time/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    {$page}
</div>


<include file="Public/footer" />
