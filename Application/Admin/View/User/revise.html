<include file="Public/header" title="更新用户" />
<div id="page-wrapper">
    <form action="{:U('User/revise')}" method="post">
        <div class="form-group">
            <label>用户名</label>
            <input class="form-control" type="text" name="username" value="{$xye.username}">
        </div>
        <div class="form-group">
            <label>邮箱</label>
            <input class="form-control" type="text" name="email" value="{$xye.email}">
        </div>
        <div class="form-group">
            <label>新密码</label>
            <input class="form-control" type="password" name="password" placeholder="不填写则不更改">
        </div>
        <div class="form-group">
            <label>用户类型</label>
            <label class="radio-inline">
                <input type="radio" name="type" id="type" value="0" <if condition="$xye.type eq 0">checked="checked"</if>>前台用户
            </label>
            <label class="radio-inline">
                <input type="radio" name="type" id="type" value="1" <if condition="$xye.type eq 1">checked="checked"</if>>管理员
            </label>
        </div>

        <div class="form-group">
            <input type="hidden" name="id" value="{$xye.id}">
            <button class="btn btn-success" type="submit" >更新</button>
        </div>
        </form>
    </div>

<include file="Public/footer" />
