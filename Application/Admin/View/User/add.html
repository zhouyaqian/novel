<include file="Public/header" title="添加用户" xmlns="http://www.w3.org/1999/html"/>

<load href='__STATIC__/js/add.js' />

<div id="page-wrapper">
    <form   action="{:U('User/add')}" method="post" id="check" >
        <div class="form-group">
            <label>用户名</label>
            <input class="form-control" type="text" name="username" placeholder="username">
        </div>
        <div class="form-group">
            <label>邮箱</label>
            <input class="form-control" type="text" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input class="form-control" type="password" name="password" placeholder="password">
        </div>
        <div class="form-group">
            <label>确认密码</label>
            <input class="form-control" type="password" name="notpassword" placeholder="repassword">
        </div>

        <div class="form-group">
            <label>用户类型</label>
            <label class="radio-inline">
                <input type="radio" name="type" id="type" value="0" checked="checked">前台用户
            </label>
            <label class="radio-inline">
                <input type="radio" name="type" id="type" value="1">管理员
            </label>
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit"  >添加</button>
        </div>

    </form>
</div>

<include file="Public/footer" />
