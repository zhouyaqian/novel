<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <title> 账号注册</title>
     <link rel="stylesheet" href="__STATIC__/css/register.css">
	 <script type="text/JavaScript" src="__STATIC__/js/jquery-1.12.2.min.js"></script>
	 <script type="text/JavaScript" src="__STATIC__/js/register.js"></script>
 	 <script type="text/JavaScript" src="__STATIC__/js/addaddevent.js"></script>
	 
	 </head>
 <body>
 
   <div id="main">
    <div id="main-left">
        <dl>
           <dd class="logo"><img src="__PUBLIC__/Images/ab1.png"></dd>
        </dl>
        <dl>
           <dd class="worker"><img src="__PUBLIC__/images/re1.png"></dd>
        </dl>
      </div><!--main-left -->
    <div id="main-right">
	      <div id="register"> <!-- 注册账号 -->
		          <h1>注册账号</h1>
              <form  id ="forml"   name="myForm" method="post">
				  <ul>
 	   	   	        <li>
					 <label id="name_info">                    <!-- 姓名 -->
					  <span>姓名</span>
					  <input id="name" class="name" type="text" name="username"  value=""/>
					  <p id="umessage" class="message"></p>
					 </label>
					</li> 
					<li>
					 <label id="password_info">             <!-- 密码  -->
					  <span>密码</span>
					  <input id="password" class="password" type="password"name="password" placeholder="密码" value=""/>
					  <p id="umessage" class="message"></p>
					 </label>
					</li> 
					<li>
					 <label id="password_aff">         <!-- 确认密码  -->
					  <span>确认密码</span>
					  <input id="password-affirm" class="password-affirm" type="password" name="notpassword" placeholder="密码" value=""/>
					  <p id="umessage" class="message"></p>
					 </label>
					</li> 
					<li>
					 <label id="mail_box">         <!-- 邮箱  -->
					  <span>邮箱</span>
					<input id="mail" class="mail" type="text" name="email"  value=""/>
					  <p id="umessage" class="message"></p>
					  
					 </label>
					</li> 
					<li><span></span><input type="submit" name="获取验证码" value="获取验证码" class="get-number"/></li>
				</ul>
				<button id="submit" class="land" _url="__URL__/code">确认提交</button>
				
			

          </form>
					
          </div>

	</div><!--main-right -->
	<div id="footer"><!--footer--></div>	
 </div>
 
     

    
	
 </body>
 </html>
